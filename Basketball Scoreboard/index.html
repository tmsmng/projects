<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score" id="countHome-el">0</h2>
                    <div class="increment-btn">
                        <button onclick="homePlusOne()"> + 1 </button>
                        <button onclick="homePlusTwo()"> + 2 </button>
                        <button onclick="homePlusThree()"> + 3 </button>
                    </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 class="score" id="countGuest-el">0</h2>
                    <div class="increment-btn">
                        <button onclick="guestPlusOne()"> + 1 </button>
                        <button onclick="guestPlusTwo()"> + 2 </button>
                        <button onclick="guestPlusThree()"> + 3 </button>
                    </div>
            </div>
        </div>
        <div>
            <button class="newGame-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
